<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' type='text/css' href='node_modules/bootstrap/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='node_modules/font-awesome/css/font-awesome.min.css'>
    <link rel='stylesheet' type='text/css' href='style.css'> 
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1">
            <div class="page-header">
                <h1>BookLook <i class="fa fa-eye"></i></h1>
            </div>
    
            <form id="search-form">
                <h3>Enter Book Title</h3>
        
                <div class="form-group">
                    <input type="text" id="title" class="form-control" placeholder="Book Title" data-parsley-minlength="3">
                    <input type="text" id="authors" class="form-control" placeholder="Book Authors" data-parsley-minlength="3">
                    <input type="text" id="isbn" class="form-control" placeholder="ISBN Number" data-parsley-length="[13, 13]" data-parsley-type="integer">
                </div>
        
                <button type="button" class="btn btn-primary search-book">Search</button>
            </form>

            <div class="book">
            </div>
        </div>
    </div>

    <script id="book-template" type="text/x-handlebars-template">
        {{#each items}}
            <div class="spesific-book">
                <h1 class="book-title">{{volumeInfo.title}}</h1>
                <p>{{volumeInfo.description}}</p>
                <h3>Written by: {{volumeInfo.authors}}</h3>
                <img src="{{volumeInfo.imageLinks.thumbnail}}">
            </div>
        {{/each}}
    </script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"> </script>
    <script src="parsley.js"> </script>
    <script src="script.js"></script>
</body>
</html>
